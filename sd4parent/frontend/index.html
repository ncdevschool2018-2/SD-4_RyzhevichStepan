
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Main Page</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-brand">Система учета посещений студентов</ul>
			<ul class="nav navbar-nav navbar-right">
				<div class="btn-group btm-group-sm">
					<button class="btn btn-primary">RUS</button>
					<button class="btn btn-primary">ENG</button>
				</div>
			</ul>
		</div>
		</div>
		
	</nav>

	<div class="container">
		<h1>Войти как</h1>
		<a class="btn btn-large btn-success " data-toggle="modal" data-target="#adminModal" href="">Администратор</a>
		<a class="btn btn-large btn-success" data-toggle="modal" data-target="#studentModal" href="">Студент</a>
	</div>

	<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labellebdy="adminModal" aria-hidden="true">
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="img/admin.png">
				</div>
				<form class="col-12">
					<div class="form-group">
						
						<input type="text" class="form-control" placeholder="имя пользователя">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="пароль">
					</div>
					<button type="submit" class="btn"><i class="fa fa-sign-in"></i> Войти</button>

				</form>
			</div>
		</div>
	</div>
</div>
	<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labellebdy="studentModal" aria-hidden="true">
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="img/user.png">
				</div>
				<form class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="имя пользователя">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="пароль">
					</div>
					<button type="submit" class="btn"><i class="fa fa-sign-in"></i> Войти</button>
				</form>
			</div>
		</div>
	</div>
</div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
